<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
      /*
        1. Render songs
        2. Scroll top
        3. Play / pause / seek
        4. CD rotate
        5. Next / preve
        6. Random
        7. Next / repeat when ended
        8. Active song
        9. Scroll active song into view
        10. Play song when click
      */
      const PLAYER_STORAGE_KEY = "HT_PLAYER";

      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const player = $(".player");
      const cd = $(".cd");
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const playBtn = $(".btn-toggle-play");
      const progress = $("#progress");
      const nextBtn = $(".btn-next");
      const prevBtn = $(".btn-prev");
      const randomBtn = $(".btn-random");
      const repeatBtn = $(".btn-repeat");
      const playList = $(".playlist");

      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
          {
            name: "Summer time",
            singer: "Raftaar x Fortnite",
            path: "./assets/music/Summertime-K391-3549537.mp3",
            image:
              "https://i1.sndcdn.com/artworks-000090128062-tdjnff-t500x500.jpg",
          },
          {
            name: "Naveda",
            singer: "Raftaar x Salim Merchant x Karma",
            path: "./assets/music/Nevada - Vicetone_ Cozi Zuehlsdorff.mp3",
            image: "https://i.ytimg.com/vi/5QP_W-yAlRc/hqdefault.jpg",
          },
          {
            name: "Cuộc vui cô dơn",
            singer: "Lê Bảo Bình",
            path: "./assets/music/Cuoc Vui Co Don - Le Bao Binh.mp3",
            image: "https://i.ytimg.com/vi/dXTlxZu1tMc/maxresdefault.jpg",
          },
          {
            name: "Thích thì đến",
            singer: "Lê Bảo Bình",
            path: "./assets/music/Thich Thi Den - Le Bao Binh.mp3",
            image: "https://i.ytimg.com/vi/j4Jj29mUYS8/maxresdefault.jpg",
          },
        ],
        setConfig: function (key, value) {
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
        },
        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
            <div class="song ${
              this.currentIndex === index ? "active" : ""
            }" data-index=${index}>
                <div
                  class="thumb"
                  style="
              background-image: url('${song.image}')"></div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
            `;
          });
          playList.innerHTML = htmls.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvent: function () {
          const _this = this;
          const cdWidth = cd.offsetWidth;
          let isTimeUpdate = true;
          // Xử lý phóng to / thu nhỏ
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
            cd.style.opacity = newCdWidth / cdWidth;
          };

          let rotate360 = [{ transform: "rotate(360deg)" }];

          let slowInfinite = {
            duration: 10000,
            iterations: Infinity,
          };

          // xoay cd thumb
          const cdThumbAnimate = cdThumb.animate(rotate360, slowInfinite);
          cdThumbAnimate.pause();

          // Xử lý khi click play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          // Khi song được play
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
            cdThumbAnimate.play();
          };

          // Khi song được pause
          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
            cdThumbAnimate.pause();
          };

          // Khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              if (isTimeUpdate) {
                const progressPercent = Math.floor(
                  (audio.currentTime / audio.duration) * 100
                );
                progress.value = progressPercent;
              }
            }
          };

          progress.onmousedown = function () {
            isTimeUpdate = false;
          };

          progress.ontouchstart = function () {
            isTimeUpdate = false;
          };

          // Xử lý khi tua
          progress.onchange = function (e) {
            const seekTime = (parseInt(e.target.value) / 100) * audio.duration;
            audio.currentTime = seekTime;
            isTimeUpdate = true;
          };

          // prev song
          prevBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // next song
          nextBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };

          audio.onended = function () {
            if (_this.isRepeat) {
              return audio.play();
            }
            nextBtn.click();
          };

          // random song
          randomBtn.onclick = function () {
            _this.isRandom = !_this.isRandom;
            randomBtn.classList.toggle("active", _this.isRandom);
            _this.setConfig("isRandom", _this.isRandom);
          };

          repeatBtn.onclick = function () {
            _this.isRepeat = !_this.isRepeat;
            repeatBtn.classList.toggle("active", _this.isRepeat);
            _this.setConfig("isRepeat", _this.isRepeat);
          };

          playList.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");
            const songOptions = e.target.closest(".options");
            if (songNode || songOptions) {
              if (songNode) {
                _this.currentIndex = Number(songNode.dataset.index);
                _this.loadCurrentSong();
                return _this.render();
              }
              // Xử lý khi click tùy chọn
              if (songOptions) {
              }
            }
          };
        },
        scrollToActiveSong: function () {
          if ([0, 1, 2].includes(this.currentIndex)) {
            setTimeout(() => {
              $(".song.active").scrollIntoView({
                behavior: "smooth",
                block: "end",
              });
            }, 300);
          } else {
            setTimeout(() => {
              $(".song.active").scrollIntoView({
                behavior: "smooth",
                block: "nearest",
              });
            }, 300);
          }
        },

        loadConfig: function () {
          this.isRandom = this.config.isRandom || false;
          this.isRepeat = this.config.isRepeat || false;
        },

        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },

        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },

        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },

        playRandomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);

          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },

        start: function () {
          // Gán cấu hình config vào ứng dụng
          this.loadConfig();

          // Định nghĩa thuộc tính Object
          this.defineProperties();

          // Lắng nghe / xử lý sự kiện
          this.handleEvent();

          // Tải thông tin bài hát đầu tiên
          this.loadCurrentSong();

          // Render playlist
          this.render();

          randomBtn.classList.toggle("active", this.isRandom);
          repeatBtn.classList.toggle("active", this.isRepeat);
        },
      };

      app.start();
    </script>
  </body>
</html>
